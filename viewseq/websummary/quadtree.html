<!DOCTYPE html>
<html lang="en">
    <head>
</head>
<body>
    
    <div> </div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="scripts/d3.v3.min.js" charset="utf-8"></script>

    <script>

    xname = "exon";
    yname = "intron";

    $(document).ready(function()
    {
        $.ajax(
               {
               url: "mydata.json",
               dataType: "json",

               success: function(data)
               {
                    var QuadTree = d3.geom.quadtree()
                    .x(function(d) {return +d[xname]; })
                    .y(function(d) {return +d[yname]; });

                    data = data.filter(function (d)
                        {
                            if (d[yname] == null)
                            {
                                return false;
                            }
                            else
                            {
                                return true;
                            }
                        });


                    var quadtree = QuadTree(data);

               },
               error: function()
               { // callback if there's an error
               alert("Error loading data source ");
               }
               });
    });

</script>

</body>
